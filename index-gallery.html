<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=0;">
    <link rel="stylesheet" href="gen-rules.css">
    <link rel="stylesheet" href="gallery.css">
    <title>Hebrews Cafe - Gallery</title>
</head>

<body>
    <header id="head" class="header-heb">
        <div class="blur">
            <div class="head-container">
                <div class="home-container animated animated-opa-0" data-target="index.html" id="home-container"><img
                        src="./pics/hebrews-tentative-logo.jpg" alt="Hebrews Cafe" class="home-hei home-wid"></a></div>
                <button class="hamburger-btn mobile-only" aria-label="Menu" aria-expanded="false">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <div class="button-container desktop-only">
                    <button class="he-bu animated margin20px link" data-target="index-about.html">About</button>
                    <button class="he-bu animated margin20px link" data-target="index-map.html">Location</button>
                    <button class="he-bu animated margin20px link" data-target="index-shopnow.html">Menu</button>
                    <button class="he-bu animated margin20px link" data-target="index-contact.html">Contact</button>
                    <button class="he-bu animated margin20px link" data-target="index-reviews.html">Reviews</button>
                    <button class="he-bu animated margin20px link active" data-target="index-gallery.html">Gallery</button>
                </div>
            </div>
        </div>
    </header>
    <div class="mobile-menu-overlay"></div>
    <nav class="mobile-menu">
        <div class="mobile-menu-content">
            <button class="he-bu link mobile-menu-item" data-target="index-about.html">About</button>
            <button class="he-bu link mobile-menu-item" data-target="index-map.html">Location</button>
            <button class="he-bu link mobile-menu-item" data-target="index-shopnow.html">Menu</button>
            <button class="he-bu link mobile-menu-item" data-target="index-contact.html">Contact</button>
            <button class="he-bu link mobile-menu-item" data-target="index-reviews.html">Reviews</button>
            <button class="he-bu link mobile-menu-item active" data-target="index-gallery.html">Gallery</button>
        </div>
    </nav>
    <div class="blurred inherited overflow-scroll">
        <div id="main">
            <div class="justify-self-c disp-flex flex-column animated animated-opa-0" id="main-container">
                <section class="main-c-title aligned-cont justify-self-c">
                    <div class="title-container aligned-cont justify-self-c inherited-w disp-grid">
                        <div class="title-text-container aligned-cont">Gallery</div>
                    </div>
                </section>
                <section class="content-container pos-rel inherited-w disp-grid flex-column" id="content">
                    <div class="content-rules disp-flex pos-rel inherited-w aligned-cont">
                        <div class="disp-flex main-container inherited inherited-w">
                            <div class="gallery-container disp-flex flex-column inherited-w">
                                <div class="gallerynote-text hc-font">The pictures are present in our Facebook and
                                    Instagram page.</div>
                                <div class="pictures-container disp-flex">
                                    <img src="./pics/gallery/gallery-1.jpg" alt="picture" class="picture-container">
                                    <img src="./pics/gallery/gallery-2.jpg" alt="picture" class="picture-container">
                                    <img src="./pics/gallery/gallery-3.jpg" alt="picture" class="picture-container">
                                    <img src="./pics/gallery/gallery-4.jpg" alt="picture" class="picture-container">
                                    <img src="./pics/gallery/gallery-5.jpg" alt="picture" class="picture-container">
                                    <img src="./pics/gallery/gallery-6.jpg" alt="picture" class="picture-container">
                                    <img src="./pics/gallery/gallery-7.jpg" alt="picture" class="picture-container">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="footer inherited-w">
                    <div class="footer-content-container disp-flex flex-row">
                        <div class="disp-flex flex-row aligned-cont">
                            <div class="footer-content-left">
                                <div class="home-container"><img src="./pics/hebrews-tentative-logo.jpg" alt=""
                                        class="home-hei home-wid"></div>
                            </div>
                            <div class="footer-content-left">
                                <div class="disp-flex flex-column align-content-center justify-content-left">
                                    <div class="footer-hebrews-title">Located at</div>
                                    <div class="footer-hebrews-desc hc-font">126 MacArthur Hwy, Valenzuela, 1440 Metro
                                        Manila, Philippines</div>
                                </div>
                            </div>
                        </div>
                        <div class="footer-socmed-container disp-flex flex-row aligned-cont">
                            <button class="footer-socmed-button aligned-cont">
                                <a href="https://www.facebook.com/Hebrews18Cafe" target="_blank">
                                    <img src="./pics/facebook.svg" alt="facebook" class="socmed-img">
                                </a>
                            </button>
                            <button class="footer-socmed-button aligned-cont">
                                <a href="https://www.instagram.com/hebrews18cafe" target="_blank">
                                    <img src="./pics/instagram.svg" alt="instagram" class="socmed-img">
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="gallery.js"></script>
</body>

</html>
