<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=0;">
    <link rel="stylesheet" href="gen-rules.css">
    <link rel="stylesheet" href="contact.css">
    <title>Hebrews Cafe - Contact</title>
</head>

<body>
    <header id="head" class="header-heb">
        <div class="blur">
            <div class="head-container">
                <div class="home-container"></div>
                <button class="hamburger-btn mobile-only" aria-label="Menu" aria-expanded="false">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <div class="button-container desktop-only">
                    <button class="he-bu animated margin20px link" data-target="index-about.html">About</button>
                    <button class="he-bu animated margin20px link" data-target="index-map.html">Location</button>
                    <button class="he-bu animated margin20px link" data-target="index-shopnow.html">Menu</button>
                    <button class="he-bu animated margin20px link active" data-target="index-contact.html">Contact</button>
                    <button class="he-bu animated margin20px link" data-target="index-reviews.html">Feedback</button>
                    <button class="he-bu animated margin20px link" data-target="index-gallery.html">Gallery</button>
                </div>
            </div>
        </div>
    </header>
    <div class="mobile-menu-overlay"></div>
    <nav class="mobile-menu">
        <div class="mobile-menu-content">
            <button class="he-bu link mobile-menu-item" data-target="index-about.html">About</button>
            <button class="he-bu link mobile-menu-item" data-target="index-map.html">Location</button>
            <button class="he-bu link mobile-menu-item" data-target="index-shopnow.html">Menu</button>
            <button class="he-bu link mobile-menu-item active" data-target="index-contact.html">Contact</button>
            <button class="he-bu link mobile-menu-item" data-target="index-reviews.html">Feedback</button>
            <button class="he-bu link mobile-menu-item" data-target="index-gallery.html">Gallery</button>
        </div>
    </nav>
    <div class="blurred inherited overflow-scroll">
        <div id="main" class="inherited">
            <div class="justify-self-c contact-rule disp-grid inherited animated animated-opa-0" id="main-container">
                <section class="main-c-title aligned-cont justify-self-c">
                    <div class="title-container aligned-cont justify-self-c inherited-w disp-grid">
                        <div class="title-text-container aligned-cont">Contact</div>
                    </div>
                </section>
                <section class="content-container pos-rel inherited-w disp-grid flex-column" id="content">
                    <div class="content-rules disp-flex pos-rel inherited-w aligned-cont">
                        <div class="disp-flex main-container flex-column aligned-cont">
                            <div class="contact-content-container inherited-w inherited disp-grid">
                                <div class="contact-card pos-rel inherited disp-flex flex-row justify-content-center">
                                    <div class="contact-pic disp-flex">
                                        <img src="./pics/phone-call.svg" alt="phone" class="inherited inherited-w">
                                    </div>
                                    <div class="contact disp-flex"><button onclick="contacts('contact-clipboard')"
                                            id="contact-clipboard" class="hc-font">0976 313 4425</button></div>
                                </div>
                                <div class="contact-card pos-rel inherited disp-flex flex-row justify-content-center">
                                    <div class="contact-pic disp-flex">
                                        <img src="./pics/facebook.svg" alt="facebook" class="inherited inherited-w">
                                    </div>
                                    <div class="contact disp-flex"><button><a
                                                href="https://www.facebook.com/Hebrews18Cafe" target="_blank"
                                                class="hc-font">Hebrews
                                                Cafe</a></button></div>
                                </div>
                                <div class="contact-card pos-rel inherited disp-flex flex-row justify-content-center">
                                    <div class="contact-pic disp-flex">
                                        <img src="./pics/envelope.svg" alt="gmail" class="inherited inherited-w">
                                    </div>
                                    <div class="contact disp-flex"><button onclick="contacts('gmail-clipboard')"
                                            id="gmail-clipboard" class="hc-font">Hebrews18Cafe@gmail.com</button></div>
                                </div>
                                <div class="contact-card pos-rel inherited disp-flex flex-row justify-content-center">
                                    <div class="contact-pic disp-flex">
                                        <img src="./pics/instagram.svg" alt="gmail" class="inherited inherited-w">
                                    </div>
                                    <div class="contact disp-flex"><button><a
                                                href="https://www.instagram.com/hebrews18cafe" target="_blank"
                                                class="hc-font">hebrews18cafe</a></button></div>
                                </div>
                            </div>
                            <div class="message-sent animated animated-opa-0 aligned-cont disp-flex" id="message">
                                    <div class="message-sent-text hc-font">Copied to Clipboard!</div>
                                </div>
                        </div>
                    </div>
                </section>
                <div class="footer inherited-w">
                    <div class="footer-content-container disp-flex flex-row">
                        <div class="disp-flex flex-row aligned-cont">
                            <div class="footer-content-left">
                                <div class="home-container"><img src="./pics/hebrews-tentative-logo.jpg" alt=""
                                        class="home-hei home-wid"></div>
                            </div>
                            <div class="footer-content-left">
                                <div class="disp-flex flex-column align-content-center justify-content-left">
                                    <div class="footer-hebrews-title">Located at</div>
                                    <div class="footer-hebrews-desc hc-font">126 MacArthur Hwy, Valenzuela, 1440 Metro
                                        Manila, Philippines</div>
                                </div>
                            </div>
                        </div>
                        <div class="footer-socmed-container disp-flex flex-row aligned-cont">
                            <button class="footer-socmed-button aligned-cont">
                                <a href="https://www.facebook.com/Hebrews18Cafe" target="_blank">
                                    <img src="./pics/facebook.svg" alt="facebook" class="socmed-img">
                                </a>
                            </button>
                            <button class="footer-socmed-button aligned-cont">
                                <a href="https://www.instagram.com/hebrews18cafe" target="_blank">
                                    <img src="./pics/instagram.svg" alt="instagram" class="socmed-img">
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>

</html>
